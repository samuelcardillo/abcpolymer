<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    /** USER IS NOT LOGGED **/ 
    page('/', function () {
      app.pageTitle = "ABC Polymer |Express edition - Home";
      app.route = 'home';
    });

    page('/register', function () {
      app.pageTitle = "ABC Polymer |Express edition - Register";
      app.route = 'register';
    });

    page('/login', function () {
      app.pageTitle = "ABC Polymer |Express edition - Login";
      app.route = 'login';
    });

    page('/logout', function () {
      app._logOutuser();
    });

    /** USER IS LOGGED **/
    page('/profile', function () {
      app.pageTitle = "ABC Polymer |Express edition - My profil";
      app.route = 'profile';
    });

    page('/profile/edit', function () {
      app.pageTitle = "ABC Polymer |Express edition - Edit profil";
      app.route = 'editProfile';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
